{% extends 'base.html' %}
{% block title %}Edit Task - To Do App{% endblock %}

{% block content %}
<div class="task-form-container">
    <h2>Edit Task</h2>

    <form method="post" action="">
        {% csrf_token %}
        <div class="input-group">
            <label for="title">Task Title</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>

        <div class="input-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ task.description }}</textarea>
        </div>

        <div class="input-group">
            <label for="date">Date <i class="fas fa-calendar"></i></label>
            <input type="date" id="date" name="date" value="{{ task.date|date:'Y-m-d' }}" required>
        </div>

        <div class="input-group">
            <label for="time">Time <i class="fas fa-clock"></i></label>
            <input type="time" id="time" name="time" value="{{ task.time|time:'H:i' }}" required>
        </div>

        <button type="submit">
            <i class="fas fa-save"></i> Update Task
        </button>
    </form>

    <a href="{% url 'home' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}

{% block content %}


<div class="task-form-container">
    <h2>Sign In</h2>

    <form method="post" action="">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off" aria-autocomplete="none">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off" aria-autocomplete="none">

        <button type="submit">Log In</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
</div>
{% endblock %}
